<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mini Lecteur Audio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrap">
    <h1>Mini Lecteur Audio</h1>

    <section class="player" id="playerCard">
      <div class="art">
        <img src="tracks/nemequittepass.jpg" alt="cover" id="coverImg" />
      </div>

      <div class="info">
        <h2 class="track-title" id="title">Chargement...</h2>
        <div class="track-artist" id="artist">‚Äî</div>

        <div class="controls">
          <button class="btn" id="prevBtn">‚èÆ</button>
          <button class="btn play" id="playBtn">‚ñ∂Ô∏è</button>
          <button class="btn" id="nextBtn">‚è≠</button>

          <div class="vol">
            <button class="btn" id="muteBtn">üîä</button>
            <input id="volume" type="range" min="0" max="1" step="0.01" value="0.8" />
          </div>
        </div>

        <div class="progress-container">
          <div class="progress" id="progress">
            <div class="bar" id="progressBar"></div>
          </div>
          <div class="time" id="time">00:00 / 00:00</div>
        </div>

        <div class="equalizer">
          <div class="eq" id="eq">
            <span></span><span></span><span></span><span></span><span></span>
          </div>
        </div>
      </div>

      <aside class="playlist">
        <div id="playlistInner">Chargement de la playlist...</div>
      </aside>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
